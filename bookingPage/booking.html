<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="/img/favicon-uas.png" />

    <!-- MyCSS -->
    <link rel="stylesheet" href="/bookingPage/booking.css" />
  </head>
  <body>
    <section class="banner">
      <h2>HALAMAN PEMESANAN</h2>
      <div class="card-container">
        <div class="card-img">
          <!-- image here -->
        </div>

        <div class="card-content">
          <h3>Booking Info</h3>
          <form>
            <div class="form-row">
              <select name="days">
                <option value="day-select">Pilih Hari</option>
                <option value="Minggu">Minggu</option>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
              </select>

              <select name="hours">
                <option value="hour-select">Pilih Jam</option>
                <option value="10">10: 00</option>
                <option value="10">12: 00</option>
                <option value="10">14: 00</option>
                <option value="10">16: 00</option>
                <option value="10">18: 00</option>
                <option value="10">20: 00</option>
                <option value="10">22: 00</option>
              </select>
            </div>

            <div class="form-row">
              <input type="text" placeholder="Nama Lengkap" />
              <input type="text" placeholder="No. Telp" />
            </div>

            <div class="form-row">
              <input type="number" placeholder="Jumlah Orang?" min="1" />
              <a href="/payment/payment.html" class="Payment">Payment</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
